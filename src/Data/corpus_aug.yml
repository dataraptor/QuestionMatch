    কারণ বিষণ্ণতা। অনেক কিশোর-কিশোরীই বয়ঃসন্ধিকালে শুরু হওয়া মানসিক অসুস্থতা বয়ে
    বেড়ায় জীবনভর। সারা বিশ্বের মানসিকভাবে অসুস্থ প্রাপ্তবয়স্কদের অন্তত অর্ধেকের
    মাঝে এই রোগের লক্ষণ দেখা যায় বয়স ১৪ পূর্ণ হওয়ার আগে। মানসিক স্বাস্থ্যের ভয়াবহ
    পরিণতি সম্পর্কে সচেতনতা প্রয়োজন। সারা বিশ্বে এখনো সন্তান জন্ম দেয়ার সময়ই সব
