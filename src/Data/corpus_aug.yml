    করে পা । তাই পা ভিজে রাখলে শরীরের তআপে ভারসাম্য থাকে না। এজন্য ঘুমাতে যাওয়ার
    আগে পা ভালোভাবে মুছে নিন শুকনো পায়ে বিছানায় ঘুমাতে যান। (২)প্রতিদিন ঘুমাতে যাওয়ার
    আগে নির্দিষ্ট সময় রাখুন। ঘুমের জন্য হাতে বেশি সময় থাক বা না থাক ঘুমানোর জন্য
    একটা নির্দিষ্ট সময়ে তৈরি করুন। ঘনঘন সময় বদলালে আমাদের বায়োলজিক্যাল ক্লক সে
    সময়ের সঙ্গে পাল্লা দিতে পারে না।ফলে ব্যাঘাত ঘটে ঘুমের ।এছাড়া সুস্থ থাকতে দৈনিক
    সাত থেকে আট ঘণ্টা ঘুমের জন্য বরাদ্দ রাখুন । (৩)মোবাইল ফোন থেকে দূরে থাকুন । ঘুমের
    সবচেয়ে বেশি ব্যাঘাত ঘটায় বৈদ্যুতিক সরঞ্জাম তাই ঘুমাতে যাওয়ার আগে পর্যন্ত হটসঅ্যাপ
    কিংবা ফেসবুক থেকে বিরত থাকুন। নানা কারণের ওপর সবচেয়ে ভয়ঙ্কর বলে মনে করন । (৪)
    অনেকের অভ্যাস থাকে ঘুমানোর সময় বই পড়া। কিন্তু বিজ্ঞান বলছে এটাকে এড়িয়ে চলুন।
    এর আগে দীর্ঘ সময় চোখের ওপর চাপ পরে। মস্তিষ্ক একটু বেশি থাকে । তাই দেরিতে ঘুম
    আসে(৫)ঘুমোতে যাওয়ার দু ঘণ্টা আগে রাতের খাবার । ৪ ঘণ্টা আগেই খেয়ে নিন সেদিনের
    চা বা কফি। তাহলে সহজেই অল্প সময়ের ভিতরে ঘুমাতে পারবেন। চা কিংবা কফি আমাদের শরীরের
    সেন্ট্রাল নার্ভাস সিস্টেমকে উত্তেজিত করে, এছাড়া রাতে খাদ্য হজম প্রক্রিয়া অত্যন্ত
    ধীর গতিতে চলে। তাই ঘুমানোর আগে এসব এড়িয়ে চলুন । (৬)বিছানা কিন্তু তোশক ঘুমে ব্যাঘাত
    ঘটার কারণ। খেয়াল রাখুন এসবের গুণগত মান উন্নত হয়। (৭)এছাড়া আপনি ঘুমের সময় অত্যধিক
    টেনশন করবেন না আপনি শুয়ে শুয়ে যদি সমস্ত কিছু চিন্তা করতে থাকেন তাহলে আপনার খুব
    সহজ ঘুম আসবেনা। আপনি সময় দীর্ঘ শ্বাস নিন এভাবে ঘুমানোর আগে ১০-১৫ বার করুন তাহলে
    দেখবেন আস্তে আস্তে আপনার ঘুম এসে যাচ্ছে।
