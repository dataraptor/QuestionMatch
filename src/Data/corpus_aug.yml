    (ECG) করবেন। এর দ্বারা আপনার কোন সমস্যা আছে কি না এবং চিকিৎসার প্রয়োজন আছে কি
    না তা তাৎক্ষনিকভাবে বুঝা যাবে। তবে, পরীক্ষা করার সময় যদি আপনার বুক ধড়ফড় না করে
    তাহলে ECG-তে পুরোপুরি স্বাভাবিক রিপোর্ট আসবে। আরও পরীক্ষা করার প্রয়োজন হতে পারে
    যা, আপনার ডাক্তার ঠিক করবে। হৃদস্পন্দনের সবচেয়ে সাধারণ সমস্যাগুলোর একটি হচ্ছে
    অ্যাট্রিয়াল ফিব্রিলেশন (Atrial fibrillation), এবং এটি মস্তিস্কের রক্তক্ষরণ (stroke)-এর
    অন্যতম প্রধান কারন, যার ফলে রোগি চিরতরে পঙ্গু হয়ে যেতে পারে। যাদের বয়স ৫৫-এর উপরে
    তারা সাধারনত অ্যাট্রিয়াল ফিব্রিলেশনে আক্রান্ত হয়। এর ফলে দ্রুত, অনিয়মিত হৃদস্পন্দন
    হয়, যার ফলে বার বার বুক ধড়ফড় করে। এর সাথে সাথে আপনি মাথা ঘোরা, শ্বাস কষ্ট ও প্রবল
    ক্লান্তি অনুভব করতে পারেন। অ্যাট্রিয়াল ফিব্রিলেশনের কারণে সাধারণত জীবন সংশয় হয়
    না তবে, এটি অস্বস্তিকর হতে পারে এবং চিকিৎসা দরকার হতে পারে। অ্যাট্রিয়াল ফিব্রিলেশনের
    মতই আরেকটি অসুখ হচ্ছে সুপরাভেন্ট্রিকুলার ট্যাকিকার্ডিয়া বা SVT (Supraventricular
    tachycardia)। এর ফলেও হৃদপিণ্ড মাঝে মাঝে খুব দ্রুত স্পন্দিত হয়, কিন্তু তা সাধারনত
    একই ছন্দে চলতে থাকে এবং অনিয়মিতভাবে স্পন্দিত হয়না। SVT-এর আক্রমন সাধারণত বিপদজনক
    নয় এবং এটি কোন রকম চিকিৎসা ছাড়া নিজে নিজেই স্বাভাবিক হয়ে যায়। তবে এটি দীর্ঘ সময়
    ধরে হলে চিকিৎসকের শরণাপন্ন হওয়া উচিত। হৃদস্পন্দনের ছন্দের অন্যান্য সমস্যার কারণেও
    বুক ধড়ফড় করতে পারে, যা পরীক্ষার মাধ্যমে নিশ্চিত হওয়া সম্ভব। যদি আপনার চিকিৎসক
    আপনার হৃদপিণ্ডের সমস্যাটি সঠিকভাবে নির্ণয় করতে সমর্থ হন তবে সেটি কি ধরনের তা আপনাকে
    বুঝিয়ে বলতে বলুন। আপনি আমাদেরকেও আপনার পরীক্ষার রিপোর্টগুলো পাঠাতে পারেন এবং মায়া
    আপার (Maya Apa) পরামর্শ নিতে পারেন।
