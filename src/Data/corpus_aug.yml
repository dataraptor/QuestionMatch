    নামের একধরনের হরমোন নিঃসৃত হয়, যার প্রভাবে আপনার বুক ধড়ফড় করতে পারে। মশলাযুক্ত
    ভারি খাবার খেলে, অতিরিক্ত ক্যাফেইনযুক্ত পানীয় বা মদ পান করলে, ধূমপান করলে অথবা
    মাদক গ্রহন করলে বুক ধড়ফড় করতে পারে। যদি আপনার মনে হয় জীবন যাপনের ধরনের কারনে আপনার
    বুক ধড়ফড় করছে, তাহলে বিশ্রামের বিভিন্ন উপায়ের মাধ্যমে এবং ব্যায়ামের মাধ্যমে আপনার
    উপরের চাপ (stress levels) কমানোর চেষ্টা করুন। আপনি কফি এবং অন্যান্য শক্তিবর্ধক
    পানীয় পান করা ও মাদকদ্রব্য সেবন করাও এড়িয়ে চলুন। হঠাৎ আতঙ্কিত হওয়া (Panic attacks)
    বুক ধড়ফড় করার আরেকটি কারণ। বুক ধড়ফড় করার সাথে সাথে যদি আপনি দুশ্চিন্তা, মানসিক
    চাপ ও আতঙ্ক বোধ করেন তাহলে আপনি হয়ত প্যানিক অ্যাটাক বা হঠাৎ আতঙ্কে আক্রান্ত হয়েছেন।
    প্যানিক অ্যাটাকের কারণে আপনি উদ্বেগ, দুশ্চিন্তা বা ভয়ে অভিভুত হয়ে পড়তে পারেন,
    এবং আপনার বমি, ঘাম কাঁপুনি ও বুক ধড়ফড় হতে পারে। প্যানিক অ্যাটাক খুবই ভীতিকর ও
    প্রবল হতে পারে, কিন্তু সাধারণত এটি বিপদজনক নয়। ঔষধের পার্শ্বপতিক্রিয়ার ফলে বুক
    ধড়ফড় করতে দেখা যায়।
