    ঐতিহ্যের কারনে কোনকিছু মেনে নিতে চায় না। কিন্তু সবসময় মনে রাখা উচিৎ পিতামাতারা
    সর্বদা তাদের সন্তানের জন্য ভাল চান। সেজন্য এমন পরিস্থিতিতে সম্মান ও মর্যাদার সাথে
    আপনার পরিবারকে বুঝানোর চেষ্টা করুন যে কেন আপনার সিদ্ধান্ত সঠিক সিদ্ধান্ত। যদি
    আপনি আপনার পরিবারের সাথে আন্তরিকভাবে কথা বলতে দ্বিধাবোধ করেন তবে প্রথমে সহজ কোন
